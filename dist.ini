name    = QDepo
license = GPL_3
version = 0.50
copyright_holder = Stefan Suciu

[GatherDir]
[PruneCruft]
[MetaYAML]
[MetaJSON]
[License]
[Readme]
[PkgVersion]
[PodWeaver]
[ExecDir]
[ShareDir]
[Manifest]
[MakeMaker]
[TestRelease]
[CheckExtraTests]
[Git::CommitBuild]

[LocaleTextDomain]
share_dir = share

[MetaNoIndex]
directory = priv

[MetaResources]
repository.url = http://github.com/stefansbv/qdepo/
homepage = http://qdepo.s2i2.ro/
bugtracker.web = http://github.com/stefansbv/qdepo/issues/

[AutoPrereqs]
skip = ^Win32
skip = ^Wx

[Prereqs]
DBD::SQLite = 0
Wx::Scintilla = 0
MouseX::NativeTraits = 0

[Encoding]
encoding = bytes
match = \.(png|ico|jpg|gif)$ ; binary files
