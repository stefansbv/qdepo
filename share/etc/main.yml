# TPDA - QRT
# Configurations
# All source paths are relative to CWD
# All destination paths are relative to 'cfg_p'
---
general:
  # Query definition files extension
  qdfexte: qdf
paths:
  # Connections config dir
  connections: db
  # Query definitions file path
  qdfpath: qdf
  # Icons path
  icons: etc/interfaces/icons
  # Templates
  qdftmpl: template/template.qdf
  contmpl: template/connection.yml
configs:
  connection: etc/connection.yml
other:
  toolbar: etc/interfaces/toolbar.yml
