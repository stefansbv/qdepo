# QDepo
# Menubar interface configuration
# Don't change, unless you know what you are doing!
# The application menu Id's start at 5000
---
menubar:
  menu_app:
    id:    5001
    label: App
    underline: 0
    popup:
      1:
        name: mn_qt
        label: Quit
        underline: 1
        sep: before
        key: Ctrl+Q

  menu_help:
    id:    5002
    label: Help
    underline: 0
    popup:
      1:
        name: mn_gd
        label: Guide
        underline: 0
        sep: none
        key: ~
      2:
        name: mn_ab
        label: About
        underline: 0
        sep: none
        key: ~
